<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --branco: #fff;
            --cinza-fundo: #f1f5f9;
            --cinza-borda: #ddd;
            --roxo-botao: #6c0091;
            --roxo-hover: #4d0066;
        }

        body,
        input,
        button {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--cinza-fundo);
            margin: 0;
            padding: 0;
        }

        .principal {
            padding: 0 10px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: var(--branco);
            border-radius: 14px;
            width: 350px;
            padding: 30px;
        }

        .campo {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .campo input {
            box-sizing: border-box;
            padding: 12px 15px;
            border: 1px solid var(--cinza-borda);
            border-radius: 8px;
            width: 100%;
        }

        .campo input:focus {
            outline: none;
            border: 1px solid var(--roxo-botao);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .senha-olho {
            position: relative;
        }

        span i {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        .btn-enviar {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            width: 100%;
            background-color: var(--roxo-botao);
            color: var(--branco);
        }

        .btn-enviar:hover {
            background-color: var(--roxo-hover);
            cursor: pointer;
            transition: ease-in 0.3s;
        }

        #msgErro {
            display: none;
            background-color: #ffe6e6;
            color: #b30000;
            border: 1px solid #ffb3b3;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        #msgErro i {
            margin: 2px;
            font-size: 16px;
        }

        #msgErro .fechar {
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
            margin-left: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="principal">
        <form class="container" id="formLogin">
            <h1>Login</h1>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="email" placeholder="Digite seu e-mail">
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <div class="senha-olho">
                    <input type="password" id="senha" class="senha" placeholder="Digite sua senha">
                    <span id="iconOlho"><i class="fa-solid fa-eye"></i></span>
                </div>
            </div>
            <p style="text-align: right; margin-top: 8px;">
                <a href="#" style="font-size: 14px; color: #39004d; text-decoration: none;">
                    Esqueci minha senha
                </a>
            </p>
            <div id="msgErro"></div>
            <button class="btn-enviar">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("formLogin").addEventListener("submit", function (e) {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const msgErro = document.getElementById("msgErro");
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            function esconderMsg() {
                msgErro.style.animation = "fadeOut 0.3s ease";
                setTimeout(() => {
                    msgErro.style.display = "none";
                }, 300);
            }

            msgErro.style.display = "none";
            msgErro.textContent = "";

            if (email === "" || senha === "") {
                e.preventDefault();
                mostrarMensagem("Preencha todos os campos.", "erro");

                return;
            } else if (!regex.test(email)) {
                e.preventDefault();
                mostrarMensagem("Digite um e-mail válido.", "erro");
            } else if (senha.length < 4) {
                e.preventDefault();
                mostrarMensagem("Digite uma senha válida.", "erro");
            } else {
                mostrarMensagem("Login realizado com sucesso!", "sucesso");
            }
        })

        document.getElementById("iconOlho").addEventListener("click", function (e) {
            const input = document.getElementById("senha");

            /*SE O TIPO DO CAMPO FOR SENHA MUDA PARA TEXTO, SE FOR TEXTO MUDA PARA SENHA*/
            if (input.type === "password") {
                input.type = "text";
                this.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                input.type = "password"
                this.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
        })

        function mostrarMensagem(mensagem, tipo) {
            const msg = document.getElementById("msgErro");

            if (tipo === "erro") {
                msg.style.backgroundColor = "#ffe6e6";
                msg.style.color = "#b30000";
                msg.style.border = "1px solid #ffb3b3";
                msg.innerHTML = `
                    <div class="texto">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        ${mensagem}
                    </div>
                    <span class="fechar">&times;</span>
                `;
            }

            if (tipo === "sucesso") {
                msg.style.backgroundColor = "#e6ffed";
                msg.style.color = "#006622";
                msg.style.border = "1px solid #8cffc6";
                msg.innerHTML = `
                    <div class="texto">
                        <i class="fa-solid fa-circle-check"></i>
                        ${mensagem}
                    </div>
                    <span class="fechar">&times;</span>
                `;
            }
            msg.style.display = "flex";
            msg.style.animation = "fadeIn 0.3s ease";

            function esconder() {
                msg.style.animation = "fadeOut 0.3s ease";
                setTimeout(() => (msg.style.display = "none"), 300);
            }

            msg.querySelector(".fechar").addEventListener("click", esconder);
            setTimeout(esconder, 4000);
        }
    </script>
</body>

</html>
